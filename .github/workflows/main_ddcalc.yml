# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js app to Azure Web App - ddcalc

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      - name: npm install, build, and test
        run: |
          npm install
          npm run build --if-present
          npm run test --if-present

      - name: Verify build output
        run: |
          echo "Verifying build output..."
          ls -la ./dist
          if [ ! -f "./dist/web.config" ]; then
            echo "ERROR: web.config not found in dist folder!"
            exit 1
          fi
          if [ ! -f "./dist/index.html" ]; then
            echo "ERROR: index.html not found in dist folder!"
            exit 1
          fi
          echo "Build output verified successfully"

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: ./dist

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write #This is required for requesting the JWT
      contents: read #This is required for actions/checkout

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_82C68456169A4092BA1E0971DE6ADC4F }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_866FB00C60BB4F69AABCA23928A53D73 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_64AAE8DDAE0949DDB4103F527E0F65D3 }}

      - name: 'Deploy to Azure Web App'
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'ddcalc'
          slot-name: 'Production'
          package: .
          